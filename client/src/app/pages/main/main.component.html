<div id="videoContainer">
  <video [hidden]="!this.isEe" #ee muted (ended)="onVideoEnded()" id="ee">
    <source src="assets/car_movingaround_EE.mp4" type="video/mp4" />
  </video>
  <video #myVideo autoplay muted loop id="myVideo">
    <source src="assets/vidBackgroundSkyBlue_.mp4" type="video/mp4" />
  </video>
</div>
<div (click)="playVideo()" class="all-container">
  <div class="high-container">
    <h1>Rocket League Bird View</h1>
  </div>
  <div class="low-container">
    <div class="features">
      <div class="feature">
        <button class="button" (click)="createNewMap()">Create new map</button>
        <p>* Strategize and create *</p>
      </div>
      <div class="feature">
        <button class="button" (click)="runReplay()">Upload your replay</button>
        <!-- <label for="file-upload" class="button"> Upload your replay </label>
        <input
          (click)="runReplay()"
          id="file-upload"
          type="file"
          class="button"
        /> -->
        <p>* Coming soon... *</p>
      </div>
    </div>
    <div class="donate">
      <button class="donate-btn button" (click)="donate()">Donate</button>
      <p>
        * All funds received through donations will be invested directly into
        the ongoing development of our website *
      </p>
    </div>
  </div>
</div>
